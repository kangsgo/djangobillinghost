{% if request.user.is_authenticated %}
<div class="panel panel-default">
	<div class="panel-body row">
		<div class="col-xs-10">
			<p class="list-meta">{{request.user.UserProfile.username}} </p>
			<p class="list-meta">{{user.email}} </p>
			<p class="list-meta">{{user_info.usermoney}} </p>
		</div>
	</div>
{% endif %}
