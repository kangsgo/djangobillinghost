 {% extends "base.html" %}
{% load staticfiles %}
{% block miaosu %}

    <div class="container">
        <div class="row row-xs-center">
            <div class="col-xs-12 col-sm-6">
                <h3>充值中心</h3>
            </div>
            <div class="col-xs-12 col-sm-6 text-sm-right">

        </div>
    </div>

{% block content %}

       <div class="row padding-100" style="width: 100%">
            <div class="col-sm-6">
                    <form class="contact-form" role="form" method="post" action="{% url 'trade_check' %}" >
        {% csrf_token %}

                            <input id="money" name="money" type="text" placeholder="输入金额 *">
                 
	   <button class="bttn bttn-small" type="submit">充值</button>  
            </div>
            </form>
            <div class="col-sm-6">


        <form class="contact-form" role="form" method="post" action="{% url 'money_check' %}" >
        {% csrf_token %}
                    <div class="row">
                        <h2 class="text-capitalize margin-bottom-small">代金卷充值</h2>

                            <input id="counp" name="counp" type="text" placeholder="输入代金卷 *">

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="bttn bttn-small" type="submit">充值</button>

                    </div>
