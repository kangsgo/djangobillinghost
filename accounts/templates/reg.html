 {% extends "base.html" %}

{% block miaosu %}
<section class="big-title">
    <div class="container">
        <div class="row row-xs-center">
            <div class="col-xs-12 col-sm-6">
                <h3>客户中心</h3>
            </div>
            <div class="col-xs-12 col-sm-6 text-sm-right">
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
       <div class="row padding-100">
            <div class="col-sm-6">
                <h2 class="text-capitalize margin-bottom-small">注册账户</h2>
                <p class="margin-bottom-small">99封情书网携全体工作人员祝您端午快乐感谢您的加入.</p>
	   <p><a class="bttn bttn-small" href="{% url 'signin' %}">拥有账户登陆？</a></p>


                {% if messages %}
	<div class="alert alert-danger">
                    <div class="alert-icon"><i class="fa fa-info-circle"></i></div>
                    {% for message in messages %}
			<p class="text-{{ message.tags }}">
				{{ message }}
			 <span class="close pe-7s-close" data-dismiss="alert"></span></p>
	         {% endfor %}
             </div>
	{% endif %}                
            </div>
            <div class="col-sm-6">
                <form class="contact-form" role="form" method="post" action="{% url 'reg' %}" >
                {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" placeholder="Name *数字及字母" id="username" name="username" >
                        </div>
                        <div class="col-md-6">
                            <input id="email" name="email" type="email" placeholder="Email *">
                        </div>
                         <div class="col-md-12">
                            <input id="password" name="password" placeholder="Password *" type="password">
                        </div>
                          <div class="col-md-12">
                            <input id="password2" name="password2" placeholder="Password Again *" type="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="bttn bttn-border-black" type="submit">注册账户</button>
                        </div>
                    </div>
                    <div class="wpcf7-response-output wpcf7-display-none"></div>
                </form>
            </div>
        </div>

{% endblock %}
